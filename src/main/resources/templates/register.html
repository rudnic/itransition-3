<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>users</title>
    <link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div>
    <div class="container" style="margin: 20px">
        <div class="row">
            <div class="col-md-6 offset-md-5">
                <h1 class="text-center">Registration form</h1>

                <form id="contact-form" th:action="@{/register}" th:object="${userForm}" method="post" role="form">

                    <div class="controls" style="margin: 15px">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_name">Firstname</label>
                                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required." th:field="*{firstname}">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_lastname">Lastname</label>
                                    <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required." th:field="*{lastname}">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_email">Email</label>
                                    <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required." th:field="*{mail}">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_username">Username</label>
                                    <input id="form_username" type="tel" name="username" class="form-control" placeholder="Please enter your username" th:field="*{username}">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="form_password">Password</label>
                                    <input id="form_password" type="password" name="password" class="form-control" placeholder="Please enter your password *" required="required" th:field="*{password}">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>


                            <div class="col-md-12" style="margin: 15px">
                                <input type="submit" class="btn btn-success btn-send" value="Reg me!">
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script src="webjars/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
<script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js" type="text/javascript"></script>

</body>
</html>
