<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div>
<!--
    <h2>Login page</h2>

        <div><label> Password: <input type="password" name="password"/> </label></div>

-->

    <div class="container" style="margin: 20px">
        <div class="row">
            <div class="col-md-6 offset-md-5">
                <h1 class="text-center">Logging form</h1>

                <form id="contact-form" th:action="@{/login}" method="post" role="form">

                    <div class="controls" style="margin: 15px">

                        <div class="row">
                            <div class="col-md-8 offset-md-2">
                                <div class="form-group">
                                    <label for="form_name">Username</label>
                                    <input id="form_name" type="text" name="username" class="form-control" placeholder="Please enter your username *" required="required" >
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-8 offset-md-2">
                                <div class="form-group">
                                    <label for="form_password">Password</label>
                                    <input id="form_password" type="password" name="password" class="form-control" placeholder="Please enter your password *" required="required">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>

                    </div>

                        <div class="col-md-4 offset-md-5">
                            <input type="submit" class="btn btn-success btn-send" value="Let me in!">
                        </div>

                    </div>
            </div>
            </form>
        </div>
    </div>
</div>

</div>

<script src="webjars/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
<script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js" type="text/javascript"></script>

</body>
</html>
